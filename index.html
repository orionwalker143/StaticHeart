
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StaticHeart | Official Website</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: '#D9386C',
            dark: '#0A0A0A',
            glass: 'rgba(217, 56, 108, 0.1)'
          },
          fontFamily: {
            syncopate: ['Syncopate', 'sans-serif'],
            inter: ['Inter', 'sans-serif']
          },
          animation: {
            'glitch': 'glitch 1s infinite linear alternate-reverse',
            'float': 'float 6s ease-in-out infinite',
            'scanline': 'scanline 8s linear infinite',
          },
          keyframes: {
            glitch: {
              '0%': { transform: 'translate(0)' },
              '20%': { transform: 'translate(-2px, 2px)' },
              '40%': { transform: 'translate(-2px, -2px)' },
              '60%': { transform: 'translate(2px, 2px)' },
              '80%': { transform: 'translate(2px, -2px)' },
              '100%': { transform: 'translate(0)' }
            },
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-20px)' }
            },
            scanline: {
              '0%': { transform: 'translateY(-100%)' },
              '100%': { transform: 'translateY(100%)' }
            }
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #0A0A0A;
      color: white;
      overflow-x: hidden;
      font-family: 'Inter', sans-serif;
    }
    .text-glow {
      text-shadow: 0 0 10px rgba(217, 56, 108, 0.8), 0 0 20px rgba(217, 56, 108, 0.4);
    }
    .bg-gradient-brand {
      background: linear-gradient(135deg, #D9386C 0%, #7d1c3a 100%);
    }
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-track {
      background: #0A0A0A;
    }
    ::-webkit-scrollbar-thumb {
      background: #D9386C;
      border-radius: 10px;
    }
    .glass-morphism {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(217, 56, 108, 0.1);
    }
    /* CRT Scanline Effect */
    .scanlines::before {
      content: " ";
      display: block;
      position: fixed;
      top: 0; left: 0; bottom: 0; right: 0;
      background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.02), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.02));
      z-index: 100;
      background-size: 100% 4px, 3px 100%;
      pointer-events: none;
    }
    .scanline-bar {
      width: 100%;
      height: 100px;
      z-index: 101;
      background: linear-gradient(0deg, rgba(217, 56, 108, 0) 0%, rgba(217, 56, 108, 0.05) 50%, rgba(217, 56, 108, 0) 100%);
      opacity: 0.1;
      position: fixed;
      pointer-events: none;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "framer-motion": "https://esm.sh/framer-motion@^11.0.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="scanlines">
  <div class="scanline-bar animate-scanline"></div>
  <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
